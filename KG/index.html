<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live RDF Graph Viewer</title>
    <script>
        async function fetchGraph() {
            try {
                const response = await fetch('/graph');
                const text = await response.text();
                document.getElementById('rdf-display').textContent = text;
            } catch (error) {
                console.error("Error fetching RDF:", error);
            }
        }

        // Fetch graph every second
        setInterval(fetchGraph, 1000);
    </script>
</head>
<body>
    <h1>Live RDF Graph</h1>
    <pre id="rdf-display">Loading...</pre>
</body>
</html>
